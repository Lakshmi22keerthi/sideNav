<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" formControlName="firstname" /><br><br>
  
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" formControlName="lastname" /><br><br>
  
    <label for="email">Email:</label>
    <input type="text" id="email" formControlName="email"  /><br><br>
    <div *ngif="invalidMail" class="error-message" >
    <P> email doesnt match</P>
  </div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" /><br><br>
    <div *ngIf="passwordsMismatch" class="error-message">
      Passwords do not match.
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
      </div>
    <button type="submit">Sign Up</button>
  </form>
